<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <!-- Card gradient (darker) -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#357ABD" />
    </linearGradient>
    <!-- Background gradient (lighter) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B3DFFD" />
      <stop offset="100%" stop-color="#99CCFF" />
    </linearGradient>
    <!-- Subtle dot pattern -->
    <pattern id="dotPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>

  <!-- Light overall background -->
  <rect width="64" height="64" fill="url(#bgGradient)" />
  <rect width="64" height="64" fill="url(#dotPattern)" />

  <!-- Hair accent behind the card -->
  <path d="M12,38 Q32,18 52,38" fill="none" stroke="#D0A872" stroke-width="4" stroke-linecap="round" />

  <!-- Eyes behind the card -->
  <circle cx="20" cy="50" r="8" fill="#FFFFFF" />
  <circle cx="20" cy="50" r="5" fill="#4A90E2" />
  <circle cx="20" cy="50" r="2" fill="#000000" />
  <circle cx="44" cy="50" r="8" fill="#FFFFFF" />
  <circle cx="44" cy="50" r="5" fill="#4A90E2" />
  <circle cx="44" cy="50" r="2" fill="#000000" />

  <!-- Guess Up card (taller, occupies ~50% height) -->
  <rect x="4" y="4" width="56" height="32" rx="4" ry="4" fill="url(#cardGradient)" />
  <rect x="4" y="4" width="56" height="32" rx="4" ry="4" fill="url(#dotPattern)" />
  <!-- Thick white border around card -->
  <rect x="4" y="4" width="56" height="32" rx="4" ry="4" fill="none" stroke="#FFFFFF" stroke-width="2" />

  <!-- Title text centered on card -->
  <text x="32" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#FFFFFF">
    Guess Up!
  </text>
</svg>